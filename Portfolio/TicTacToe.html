<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>

<body>
    <div id="mainContainer">
        <h1>Tic Tac Toe</h1>
        <div id="gameBoard">
            <div spaceIndex="0" class="space"></div>
            <div spaceIndex="1" class="space"></div>
            <div spaceIndex="2" class="space"></div>
            <div spaceIndex="3" class="space"></div>
            <div spaceIndex="4" class="space"></div>
            <div spaceIndex="5" class="space"></div>
            <div spaceIndex="6" class="space"></div>
            <div spaceIndex="7" class="space"></div>
            <div spaceIndex="8" class="space"></div>
        </div>
        <h2 id="displayBoard"></h2>
        <button id="restart">Restart</button>
    </div>
    

    
    
    <script src="TicTacToe.js"></script>
</body>

</html>
